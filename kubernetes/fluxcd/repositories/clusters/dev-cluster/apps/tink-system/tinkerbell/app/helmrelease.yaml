---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tinkerbell
spec:
  interval: 30m
  chart:
    spec:
      chart: stack
      sourceRef:
        kind: GitRepository
        name: tinkerbell
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    smee:
      trustedProxies: 10.42.0.0/24
    hegel:
      trustedProxies: 10.42.0.0/24